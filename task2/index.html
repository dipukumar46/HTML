<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <table border="1">
        <thead>
            <th colspan="2"><h3>Registration Form</h3></th>
            
        </thead>
        <form>
            <tr>
            <td >Student Name</td>
            <td><input type="text"</td>
            </tr>
                
             <tr>
                <td >Father's Name</td>
            <td><input type="text"</td> 
            </tr>
            <tr>
                <td >Mother's Name</td>
            <td><input type="text"</td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female</td>
            </tr>
            <tr>
                <td >Email ID</td>
            <td><input type="text"</td>
            </tr>
            <tr>
                <td >Mobile No.</td>
            <td><input type="text"</td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea ></textarea> </td>
            </tr>
            <tr>
                <td >State</td>
            <td><input type="text"</td>
            </tr>
            <tr>
                <td >City</td>
            <td><input type="text"</td>
            </tr>
            <tr>
                <td></td>
                <td><button type="button">Submit</button></td>
            </tr>
        </form>
    </table>
</body>
</html>

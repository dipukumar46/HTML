<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            text-align: center;
            padding: 2rem;
        }

        .resizer-container {
            background-color: #ffffff;
            border-radius: 5px;
            padding: 20px;
            display: inline-block;
        }

        img {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="resizer-container">
        <input type="file" id="inputImage" accept="image/*">
        <br><br>
        <img id="image" src="#" alt="Choose an image to resize">
        <br><br>
        Width: <input type="number" id="resizeWidth" placeholder="Set width">
        Height: <input type="number" id="resizeHeight" placeholder="Set height">
        <br><br>
        <button onclick="resizeImage()">Resize</button>
        <br><br>
        <a download="resized-image.jpg" id="downloadLink">Download Resized Image</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.js"></script>
    <script src="script.js"></script>
</body>

</html>
